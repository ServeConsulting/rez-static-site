<!DOCTYPE html>
<html lang="en">
  <head>

    <meta

    />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />
    <link rel="stylesheet" href="build/tailwind.css" />

  <body class="antialiased overflow-hidden overflow-y-scroll main">
    <div class="hero w-full main">
      <!-- Start Nav -------------------------------------------------------------------------------------------------->
      <nav class="p-4 nav-section w-full">
        <div class="container mx-auto">
          <div
            class="flex justify-between flex- content-center items-center py-2 lg:py-0 px-0 lg:px-0"
          >
            <a href="index.html">
              <img
                src="img/rez-logo-navy.png"
                class="w-24 self-start"
                alt="Logo"
              />
            </a>

            <div class="hidden md:block">
              <ul class="flex flex-">
                <li>
                  <a
                    class="px-4 py-2 text-gray-700 hover:text-gray-900 transition duration-500 ease-in-out hover:rounded hover:bg-gray-200 rounded text-gray-900"

                  <a
                    class="px-4 py-2 text-gray-700 hover:text-gray-900 transition duration-500 ease-in-out hover:rounded hover:bg-gray-200 rounded text-gray-900"

          </div>
        </div>

                alt="Drawing Moonlanding"
              />
            </div>
          </div>
          <div class="">
            <div class="lg:w-4/6 mx-auto text-center">
              <h2
                class="text-3xl md:text-4xl lg:text-4xl font-bold text-rez-navy"

                We are at full capacity atm

                Unfortunately we don't seem to have any open positions at the minute. However please dont hesitate to drop us your CV.
                <strong>We will be growing very soon.</strong>
              </p>
  
              <blockquote
                class="text-rez-primary-purple italic text-xl lg:text-xl"
              >
                careers@digital-rez.online <span class="wave ml-4">ðŸ‘‹</span>
              </blockquote>
            </div>
          </div>
        </div>

    </div>

                  >Docs</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/vendor/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@15.1.1/dist/lazyload.min.js"></script>
